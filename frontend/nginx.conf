events {
    worker_connections 1024;
}
http {
    include       /etc/nginx/mime.types;
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.js$ {
            add_header Content-Type application/javascript;
            try_files $uri =404;
        }
    }
}
